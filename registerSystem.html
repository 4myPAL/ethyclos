<html lang="en">
<head>
<title>Register System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="ethyclos.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
	type="text/javascript"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	type="text/javascript"></script>
<script type="text/javascript" src="web3.js"></script>
<script type="text/javascript" src="bignumber.js"></script>
<script type="text/javascript" src="ethyclos.js"></script>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById('me').innerHTML = "ETH Account: <b>" 
				+ myCoinbase + "<br></b> eThyclos Member: <b>" + myIsMember
				+ "</b> Alias: <b>" + myAlias + "<br></b> Whisper Account: <b>"
				+ myWhisper + "<br></b>Community: <b>" + myCommunity
				+ "</b> Community Name: <b>" + myCommunityName
				+ "<br></b> Is Commune: <b>" + isCommune + "</b> Is Bank: <b>"
				+ isBank + "</b>";

		function register() {
			if (isMember = false) {
				var alias = document.getElementById('alias').value;
				/*
				var whisperIdentity = web3.shh.newIdentity();
				*/
				var narrative = document.getElementById('description').value;
				var imageLink = document.getElementById('imageLink').value;
				ethyclos.registerSystem(newAlias, whisperIdentity, narrative,
						imageLink);
				location.reload();
			}
		}

	}
</script>
<style type="text/css">
.navbar {
	margin-bottom: 0;
	border-radius: 0;
	background: green;
}

.well {
	border: 5px solid green;
}
</style>
</head>
<body>

	<div class="container bg-3 text-center">
		<script type="text/javascript" src="navbar.js"></script>
		<small><p class="bg-info" id="me"></p></small>
		<div class="row">
			<h3>
				Register at <strong>eThyclos</strong>
			</h3>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Register</h4>
					</div>
					<div class="panel-body">
						<p id="display"></p>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-2" for="alias">
									Alias:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="alias"
										placeholder="Enter alias">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="imageLink">Image:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="imageLink"
										placeholder="Enter image URL">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2" for="description">Description:</label>
								<textarea rows="3" cols="50" id="description" placeholder="Make a short presentation. Add address, phones, emails, websites. You may use HTML."></textarea>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<div class="btn-group">
							<button type="submit" class="btn btn-success"
								onClick="register();">Register</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="panel-footer">
		<p>
			<img
				src="https://trancsitu.files.wordpress.com/2014/05/ethereum-logo.png"
				width="20" align="top" alt="" /> <i>Powered by ethereum</i>
		</p>
		<a rel="license"
			href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img
			alt="Creative Commons License" style="border-width: 0"
			src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a><br />This
		work is licensed under a <a rel="license"
			href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative
			Commons Attribution-NonCommercial-ShareAlike 4.0 International
			License</a>.
	</div>
</body>
</html>
