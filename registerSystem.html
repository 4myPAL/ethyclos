<html lang="en">
<head>
<title>eThyclos Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="ethyclos.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="web3.js"></script>
<script type="text/javascript" src="bignumber.js"></script>
<script type="text/javascript" src="ethyclos.js"></script>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById('me').innerHTML = "ETH Account: <b>"
				+ myCoinbase + "<br></b> Credit Commons Member: <b>"
				+ myIsMember + "</b> Alias: <b>" + myAlias
				+ "<br></b> Whisper Account: <b>" + myWhisper
				+ "<br></b>Group ID: <b>" + myGroupNr + "</b> Group Name: <b>"
				+ myGroupName + "<br></b> Is Intertrade: <b>" + isIntertrade
				+ "</b> Is Commune: <b>" + isCommune + "</b>";

		function register() {
			if (isMember = false) {
				var alias = document.getElementById('alias').value;
				var whisperIdentity = web3.shh.newIdentity();
				var description = document.getElementById('description').value;
				var imageLink = document.getElementById('imageLink').value;
				creditCommons.registerSystem(newAlias, whisperIdentity, description, imageLink);
				location.reload();
			}
		}

	}
</script>
<style type="text/css">
.navbar {
	margin-bottom: 0;
	border-radius: 0;
	background: green;
}

.well {
	border: 5px solid green;
}
</style>
</head>
<body>

	<div class="container bg-3 text-center">
		<script type="text/javascript" src="navbar.js"></script>
		<small><p class="bg-info" id="me"></p></small>
		<div class="row">
			<h3>
				Register at <strong>eThyclos</strong>
			</h3>
			<div class="col-sm-6">
				<form class="form-horizontal" role="form" action="">
					<div class="form-group">
						<label class="control-label" for="alias">Chose alias:</label>
						<div>
							<input type="text" class="form-control" id="alias"
								placeholder="Enter your alias">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="description">Description</label>
						<div>
							<textarea class="form-control" rows="5" id="description"
								placeholder="Introduce yourself" cols=""></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="imageLink">Image</label>
						<div>
							<input type="text" class="form-control" id="imageLink"
								placeholder="URL of your image">
						</div>
				</form>
				<button type="submit" class="btn btn-default" onClick="register();">Register</button>
			</div>
		</div>
	</div>

	<div class="panel-footer">
		<p>
			<img
				src="https://trancsitu.files.wordpress.com/2014/05/ethereum-logo.png"
				width="20" align="top" alt="" /> <i>Powered by ethereum</i>
		</p>
		<a rel="license"
			href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img
			alt="Creative Commons License" style="border-width: 0"
			src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a><br />This
		work is licensed under a <a rel="license"
			href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative
			Commons Attribution-NonCommercial-ShareAlike 4.0 International
			License</a>.
	</div>
</body>
</html>
