<html lang="en">
<head>
<title>eThyclos Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="ethyclos.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="web3.js"></script>
<script type="text/javascript" src="bignumber.js"></script>
<script type="text/javascript" src="ethyclos.js"></script>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById('me').innerHTML = "ETH Account: <b>"
				+ myCoinbase + "<br></b> eThyclos Member: <b>" + myIsMember
				+ "</b> Alias: <b>" + myAlias + "<br></b> Whisper Account: <b>"
				+ myWhisper + "<br></b>Community: <b>" + myCommunity
				+ "</b> Community Name: <b>" + myCommunityName
				+ "<br></b> Is Commune: <b>" + isCommune + "</b> Is Bank: <b>"
				+ isBank + "</b>";

		var wallet = "";
		wallet = "<div class=\"well text-left\">"
				+ "<div class=\"media\"><div class=\"media-left\">"
				+ "<img src=\"" + myImage 
			                + "\" class=\"media-object img-circle\" style=\"width: 150px\">"
				+ "</div><div class=\"media-body\">" + "<p class=\"name\">"
				+ myAlias
				+ "</p>"
				+ "<p>My community: <strong>"
				+ myCommunityName
				+ "</p></strong>"
				+ "</div></div>"
				+ "<p><i>"
				+ myDescription
				+ " </i></p>"
				+ "<p>Balance: "
				+ myBalance
				+ " <span class=\"badge\">"
				+ myCurrencyName
				+ " </span></p>"
				+ "<p>Credit Line: "
				+ myCreditLine
				+ " <span class=\"badge\">"
				+ myCurrencyName
				+ " </span></p>"
				+ "<p>Reputation: "
				+ myReputation
				+ " <span class=\"badge\"><span class=\"glyphicon glyphicon-star-empty\"></span> stars</span></p>"
				+ "<p>Trust : "
				+ myTrust
				+ " <span class=\"badge\"><span class=\"glyphicon glyphicon-thumbs-up\"></span> trusts</span></p>"
				+ "<p>Is Commune: <b>"
				+ isCommune
				+ "</b> Is Bank: <b>"
				+ isBank
				+ "</b></p>"
				+ "<p>"
				+ myCoinbase
				+ "</p>"
				+ "<span class=\"glyphicon glyphicon-envelope\"><span><a href=\"\"> post</a>"
				+ "</div>";

		document.getElementById('wallet').innerHTML = wallet;

		var liabilities = "";
		var moneyLenderName = ethyclos.getMemberInfo(myMoneyLender)[1];
		var moneyLenderImage;
		if (myMoneyLender != 0) {
			moneyLenderImage = ethyclos.getMemberLinks(myMoneyLender)[1];
		} else {
			moneyLenderImage = "./images/person.jpg"
		}
		var deadline;
		deadline = new Date(myCreditDeadline * 1000);
		liabilities = "<div class=\"well text-left\">"
				+ "<div class=\"media\"><div class=\"media-left\">"
				+ "<img src=\"" + moneyLenderImage
                        + "\" class=\"media-object img-circle\" style=\"width: 75px\">"
				+ "</div><div class=\"media-body\">"
				+ "<p><h3>LIABILITIES</h3><span class=\"glyphicon glyphicon-thumbs-up\"></span> <b>Credit</b> endorsed by</p>"
				+ "<p class=\"name\">"
				+ moneyLenderName
				+ "</p>"
				+ "<p>Credit: "
				+ myCredit
				+ " <span class=\"badge\">"
				+ myCurrencyName
				+ " </span></p>"
				+ "<p>Credit Cost: "
				+ myCreditTrust
				+ " <span class=\"badge\"><span class=\"glyphicon glyphicon-thumbs-up\"></span> trusts</span></p>"
				+ "</div></div>"
				+ "<p>Dealine: <span class=\"glyphicon glyphicon-time\"></span> "
				+ deadline + "<p>" + myMoneyLender + "</p>" + "</div>";

		document.getElementById('liabilities').innerHTML = liabilities;

		var community = "";
		community = "<div class=\"well text-left\">"
				+ "<div class=\"media\">"
				+ "<div class=\"media-left\">"
				+ "<img src=\"" + myCommunityImage
                + "\" class=\"media-object img-circle\" style=\"width: 100px\">"
				+ "</div>"
                + "<div class=\"media-body\">" 
				+ "<p><span class=\"glyphicon glyphicon-flag\"></span>  <b>My Community</b></p>"
				+ "<p class=\"name\">"
				+ myCommunityName
				+ "</p>"
				+ "Community ID: <b>" + myCommunity + "</b>"
				+ "</div></div>"
				+ "<p><i>"
				+ myCommunityDescription
				+ " </i></p>"
				+ "<p>Currency name: <span class=\"badge\">"				
				+ myCurrencyName
				+ " </span></p>"
				+ "<p>Open : <b>"
				+ myCommunityOpen
				+ "</b></p>"
				+ "<p>Number of Members: <b>"
				+ myCommunityNrM
				+ "</b></p>"
				+ "<p>Exchange Rate: <b>"
				+ myRate
				+ "%</b></p>"
				+ "<p>Transfer Tax: <b>"
				+ "%</b></p>"
				+ "<p>Accumulation Tax : <b>"
				+ "%</b> per year</p>"
				+ "<p>Credit Trust Reward : <b>"
				+ "%</b></p>"
				+ "<p>Default Member Credit Line : <b>"
				+ mydefaultMemberCreditLine
				+ "</b> <span class=\"badge\">"
				+ myCurrencyName
				+ " </span></p>"
				+ "<p>Default Member Trust : <b>"
				+ mydefaultMemberTrust
				+ "</b> <span class=\"badge\"><span class=\"glyphicon glyphicon-thumbs-up\"></span> trusts</span></p>"
				+ "<p>Commune Account: <b>" + myCommunityCommuneAccount + "</b></p>"
				+ "<p>Central Bank Account: <b>" + myCommunityBankAccount + "</b></p>" 
				+ "</div>";

		document.getElementById('community').innerHTML = community;
	}
</script>
<style type="text/css">
</style>
</head>
<body>

	<div class="container bg-3 text-center">
		<script type="text/javascript" src="navbar.js"></script>
		<small><p class="bg-info" id="me"></p></small>
		<div class="row">
			<h3>My account</h3>
			<div class="col-sm-6">
				<p id="wallet"></p>
				<br />
				<p id="liabilities"></p>
			</div>
			<div class="col-sm-6">
				<p id="community"></p>
			</div>
		</div>
	</div>

	<div class="panel-footer">
		<p>
			<img
				src="https://trancsitu.files.wordpress.com/2014/05/ethereum-logo.png"
				width="20" align="top" alt="" /> <i>Powered by ethereum</i>
		</p>

			href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative
			Commons Attribution-NonCommercial-ShareAlike 4.0 International

	</div>
</body>
